<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman 7 Belajar Form 1</title>
</head>
<body>
    <form >
        <label for="username">Username :</label>
        <input type="text" id="username">
        <br> <br>
        <label for="password">Password :</label>
        <input type="password" id="password">
        <br> <br>
        <label for="jenis_kelamin">Jenis Kelamin :</label>
        <input type="radio" name="jenis_kelamin" id="pria"><label for="pria">Pria</label>
        <input type="radio" name="jenis_kelamin" id="wanita"><label for="wanita">Wanita</label>
        <br> <br>
        <label for="hobi">Hobi :</label>
        <input type="checkbox" name="hobi" id="menyanyi"><label for="menyanyi">Menyanyi</label>
        <input type="checkbox" name="hobi" id="menari"><label for="menyanyi">Menari</label>
        <input type="checkbox" name="hobi" id="membaca"><label for="membaca">Membaca</label>
        <br> <br>
        <label for="domisili">Domisili :</label>
        <select name="domisili" id="domisili"> 
            <option>Bandung</option>
            <option>Bekasi</option>
            <option>Jakarta</option>
        </select>
        <br> <br>
        <textarea name="pesan" id="" cols="30" rows="10">Kesan dan Pesan :</textarea>
        <br> <br>
        <input type="submit" value="Kirim Data">
    </form>
</body>
</html>
