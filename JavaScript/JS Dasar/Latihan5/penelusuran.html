<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Penelusuran Javascript</title>
</head>
<body>
    <script >
        jmlAngkot = 10;
        noAngkot = 1;
        while (noAngkot <= jmlAngkot) {
            console.log('Angkot No.' + noAngkot + ' beroperasi dengan baik');
        noAngkot++
        }
    </script>
</body>
</html>
