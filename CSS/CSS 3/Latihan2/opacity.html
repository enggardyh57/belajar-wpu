<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Opacity CSS</title>
    <style>
        .satu {
                width: 300px;
                height: 300px;
                background-color: blue;
                /* opacity: 0.2; */
                position: relative;
        }
        .dua{
                width: 100px;
                height: 100px;
                background-color: red;
                opacity: .5;
                position: absolute;
                right: -50px;
                bottom: -50px;
                
        }
    </style>
</head>
<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>
</html>
