<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Lightbox CSS</title>
    <link rel="stylesheet" href="../Lightbox/css/reset.css">
    <link rel="stylesheet" href="../Lightbox/css/style.css">
</head>
<body>
<h1>The Animals</h1>
<div class="container">
    <ul class="galeri">
        <li>
            <a href="#gambar-1">
                <img src="../Lightbox/galeri/thumb/thumb1.png" alt="Chicken Icon" >
                <span>Chicken</span>
            </a>
        <div class="overlay" id="gambar-1">
            <a href="#" class="close">X Close</a>
            <a href="#gambar-4" class="left"></a>
            <img src="../Lightbox/galeri/full/full1.png" alt="Chicken Full Image">
            <a href="#gambar-2" class="right"></a>
        </div>
        </li>
    

     
        <li>
            <a href="#gambar-2">
            <img src="../Lightbox/galeri/thumb/thumb2.png" alt="Dolphin Icon" >
            <span>Dolphin</span>
            </a>

            <div class="overlay" id="gambar-2">
            <a href="#" class="close">X Close</a>
            <a href="#gambar-1" class="left"></a>
            <img src="../Lightbox/galeri/full/full2.png" alt="Dolphin Full Image">
            <a href="#gambar-3" class="right"></a>
        </div>
        </li>
    

    
        <li>
            <a href="#gambar-3">
            <img src="../Lightbox/galeri/thumb/thumb3.png" alt="Penguin Icon" >
            <span>Penguin</span>
            </a>

            <div class="overlay" id="gambar-3">
            <a href="#" class="close">X Close</a>
            <a href="#gambar-2" class="left"></a>
            <img src="../Lightbox/galeri/full/full3.png" alt="Penguin Full Image">
            <a href="#gambar-4" class="right"></a>
        </div>
        </li>
   
        <li>
            <a href="#gambar-4">
            <img src="../Lightbox/galeri/thumb/thumb4.png" alt="Cow Icon">
            <span>Cow</span>
            </a>

            <div class="overlay" id="gambar-4">
            <a href="#" class="close">X Close</a>
            <a href="#gambar-3" class="left"></a>
            <img src="../Lightbox/galeri/full/full4.png" alt="Cow Full Image">
            <a href="#gambar-1" class="right"></a>
        </div>
        </li>
    </ul>

    <div class="clear"></div>
</div>
</body>
</html>
